<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <title>{{title}}</title>
</head>
<body>
  <div class="main">
    <h1>HS Books<a class="btn add" id="domain" href="/domain">도메인등록</a><a class="btn clear" id="clear" href="/">완료</a></h1>  
    <hr>
    <br>
    <form action="/" method="post">
      제목: <input type="text" name="title">
      저자: <input type="text" name="author">
      출판사: <input type="text" name="publisher">
      발행일: <input type="date" name="published_date">
      가격: <input type="text" name="price">원
      분류: <select name="CategoryId">
              {% for category in categories %}
                <option value="{{category.id}}">{{category.category}}</option>
              {% endfor %}
            </select>
      <input class="btn" type="submit" value="등록">
    </form>
    <br>
    {% block content %}
    {% endblock %}
    <hr>
    <br>
    <div class="inner">
      <div class="post">
        <form method="post">
          <table border="1">
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th>발행일</th>
            <th>가격</th>
            <th>분류</th>
            <th>수정</th>
            <th>삭제</th>
            {% for book in books %}
              <tr>
                <td>
                  {{book.title}}
                </td>
                <td>
                  {{book.author}}
                </td>
                <td>
                  {{book.publisher}}
                </td>
                <td>
                  {{book.published_date}}
                </td>
                <td>
                  {{book.price}}원
                </td>
                <td>
                  {{book.Category.category}}
                </td>
                <td>
                  <input class="btn" type="submit" value="수정" formaction="/{{book.id}}?_method=GET">
                </td>
                <td>
                  <input class="btn" type="submit" value="삭제" formaction="/{{book.id}}?_method=DELETE">
                </td>
              </tr>
            {% endfor %}
          </table>
        </form>
      </div>
      <!-- <div class="sidebar">
        <h5 class="sb-title">최근 추가된 도서</h5>
        <ul>
          {% for new in newbooks %}
          <li>{{new.title}}</li>
          {% endfor %}
        </ul>
        <h5 class="sb-title">최근 수정된 도서</h5>
        <ul>
          {% for upd in updbooks %}
          <li>{{upd.title}}</li>
          {% endfor %}
        </ul>
      </div> -->
    </div>
  </div>
  {% block script %}
  {% endblock %}
</body>
</html>
